<html>
  
  <head>
    <title>Deathly Politics.org</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="execution-data.js"></script>
    <script src="execution-charts.js"></script>

    <script>
      // Check if a new cache is available on page load.
      window.addEventListener('load', function(e) {

        window.applicationCache.addEventListener('updateready', function(e) {
          if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
            // Browser downloaded a new app cache.
            // Swap it in and reload the page to get the new hotness.
            window.applicationCache.swapCache();
            if (confirm('A new version of this site is available. Load it?')) {
              window.location.reload();
            }
          } else {
            // Manifest didn't changed. Nothing new to server.
          }
        }, false);

      }, false);

    </script>
  </head>
  
  <body>
    <h1>Deathly Politics.org</h1>
    <div id="general-stats">
      Total executed: <span id="total-executed-in-us"><span>
    </div>
    <div id="last-executed">
      <h2>Last person executed</h2>
      <table>
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Race</th>
          <th>NumberRaceSexOfVictims</th>
          <th>State</th>
          <th>Region</th>
          <th>Method</th>
          <th>Juvenile</th>
          <th>Federal</th>
          <th>Volunteer</th>
          <th>ForeignNational</th>
          <th>County</th>
        </tr>
          <td id="last-executed-date"></th>
          <td id="last-executed-name"></th>
          <td id="last-executed-age"></th>
          <td id="last-executed-sex"></th>
          <td id="last-executed-race"></th>
          <td id="last-executed-numberracesexofvictims"></th>
          <td id="last-executed-state"></th>
          <td id="last-executed-region"></th>
          <td id="last-executed-method"></th>
          <td id="last-executed-juvenile"></th>
          <td id="last-executed-federal"></th>
          <td id="last-executed-volunteer"></th>
          <td id="last-executed-foreignNational"></th>
          <td id="last-executed-county"></th>
        </tr>
      </table>
    </div>
    <div id="chart_div"></div>
  </body>
</html>
